<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Super Galactic Age calculater</title>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <form class="age-form">
            <div class="form-group">
              <label for="age">Enter your age:</label>
              <input id="age" type="number" class="form-control" min="1" max="300" step="1">
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
        <div class="panel-body">
          <p>Your age on Earth in seconds: <span class="earth-seconds"></span></p>
          <p>How old you are is you live on Mercury: <span class="mercury-years"></span> </p>
          <p>How old you are is you live on Venus: <span class="Venus-years"></span> </p>
          <p>How old you are is you live on Mars: <span class="mars-years"></span> </p>
          <p>How old you are is you live on Jupiter: <span class="jupiter-years"></span> </p>
        </div>
      </div>
    </div>
  </body>
</html>
