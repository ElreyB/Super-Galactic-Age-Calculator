<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Super Galactic Age calculater</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Super Galactic Age calculater</h1>
      </div>
      <div class="panel">
        <div class="panel-heading panel_color">
          <form class="age-form">
            <div class="form-group">
              <label for="age">Enter your age:</label>
              <input id="age" type="number" class="form-control" min="1" max="300" step="1">
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
              <div class="thumbnail">
                <img src="img/earth.jpg" alt="Earth">
                <div class="caption">
                  <h4>Earth age in seconds </h4>
                  <p><span class="earth-seconds"></span></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="thumbnail">
                <img src="img/mercury.jpg" alt="Mercury">
                <div class="caption">
                  <h4>Age on Mercury </h4>
                  <p><span class="mercury-years"></span></p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="thumbnail">
                <img src="img/venus.jpg" alt="Venus">
                <div class="caption">
                  <h4>Age on Venus</h4>
                  <p><span class="venus-years"></span> </p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="thumbnail">
                <img src="img/mars.jpg" alt="Mars">
                <div class="caption">
                  <h4>Age on Mars</h4>
                  <p><span class="mars-years"></span> </p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="thumbnail">
                <img src="img/jupiter.jpg" alt="Jupiter">
                <div class="caption">
                  <h4>Age on Jupiter</h4>
                  <p><span class="jupiter-years"></span> </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
